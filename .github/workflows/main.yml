name: hello world workflow

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: #give you a button to click on the UI

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: print hello world
        run: echo "hello world"
        shell: bash

  goodbye:
    runs-on: ubuntu-latest
    steps:    
      - name: print goodbye world
        run: echo "goodbye world"
        shell: bash
